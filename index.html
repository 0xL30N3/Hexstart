<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b5d740196.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="blob"></div>
    <div id="blur"></div>

    <div class="settings">
        <i class="fas fa-cog" id="settings-button"></i>
    </div>

    <div class="sidemenu" id="sidemenu">
        <!-- Add settings options -->
        <div class="settings-options">
            <div class="setting">
                <div class="setting-name">
                   <p>Mouse Blob</p>
                </div>
                <input type="checkbox" id="blob-switch" checked="true"><label for="blob-switch" >Toggle</label>
            </div>
        </div>
    </div>
        
    <div class="grid">
        <div class="center">
            <div class="hexagon">
                <a href="https://github.com" class="hex-icon" target="none">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://discord.com/app" class="hex-icon" target="none">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.youtube.com" class="hex-icon" target="none">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://mail.proton.me" class="hex-icon" target="none">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://en.wikipedia.com/en" class="hex-icon" target="none">
                    <i class="fa-brands fa-wikipedia-w"></i>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="./cookies.js"></script>
<script src="./script.js"></script>

</html>
